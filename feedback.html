<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body{
            justify-content: center;
            color: black;
            background-image: url(https://www.ewaste1.com/wp-content/uploads/2018/05/AdobeStock_151281394.jpeg);
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            margin: 0 auto;

        }
        button{
            font-size: 20px;
            padding: 10;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="">
        <table>
            <tr><td>Name:</td><td><input type="text" placeholder="Enter your name"></td></tr>
            <tr><td>Email:</td><td><input type="text" placeholder="Enter your Email"></td></tr>
            <tr><td>D.O.B:</td><td><input type="date"></td></tr>
            <tr><td>Gender:</td><td><input type="radio">Male</td><td><input type="radio">Female</td></tr>
            <tr><td>Your overall experince:</td><td><input type="radio">Good</td><td><input type="radio">Bad</td></tr>
            <tr><td>Suggestion:</td><td><input type="text" placeholder="Write your suggestions here"></td></tr>
        </table>
        <button>Submit</button>
    </form>
</body>
</html>
